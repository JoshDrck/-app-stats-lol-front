<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button [routerLink]="['insert']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Summoners </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let summoner of listSummoner"
      [routerLink]="['detail', summoner._id]"
    >
      <ion-avatar slot="start">
        <img [src]="summoner.icon" />
      </ion-avatar>
      <ion-label>{{summoner.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
